---
name: Terraform plan
on: workflow_dispatch

env:
  TF_VAR_token: ${{ secrets.TOKEN }}
  TF_VAR_cloud_id: ${{ secrets.CLOUD }}
  TF_VAR_folder_id: ${{ secrets.FOLDER }}

jobs:
  plan:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # layer: [foundation-00, gitlab-01, platform-02]
        layer: [foundation-00]
        environment: [simple_dev]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Terraform setup
        uses: hashicorp/setup-terraform@v3

      - name: Init
        working-directory: ./terraform/${{ matrix.environment }}/${{ matrix.layer }}
        run: |
          terraform init -input=false \
            -backend-config="bucket=${{ secrets.BUCKET }}" \
            -backend-config="access_key=${{ secrets.ACCESS_KEY }}" \
            -backend-config="secret_key=${{ secrets.SECRET_KEY }}"

      - name: Plan
        working-directory: ./terraform/${{ matrix.environment }}/${{ matrix.layer }}
        run: |
          terraform plan -input=false -compact-warnings -out=plan.file